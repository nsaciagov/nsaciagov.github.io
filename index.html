<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TXT File Merger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      max-width: 800px;
      height: 400px;
      background: #222;
      color: #0f0;
      border: 1px solid #444;
      padding: 1rem;
      font-family: monospace;
      resize: vertical;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>TXT File Merger</h1>
  <input type="file" id="fileInput" multiple accept=".txt" />
  <textarea id="output" placeholder="Merged content will appear here..."></textarea>
  <button onclick="downloadMerged()">Download .txt</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');

    fileInput.addEventListener('change', async () => {
      const files = Array.from(fileInput.files).sort((a, b) => a.name.localeCompare(b.name));
      let mergedText = '';

      for (const file of files) {
        const text = await file.text();
        mergedText += text + '\n';
      }

      output.value = mergedText.trim();
    });

    function downloadMerged() {
      const blob = new Blob([output.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'merged.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
